<ion-view hide-nav-bar="isIos" view-title="评论">
	<ion-nav-buttons side="left">
		<div style="text-align: center; height: 100%">
			<button class="button button-clear icon ion-chevron-left" ng-click="goBack()"></button>
		</div>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<a nav-direction="back">
			<go-home-android></go-home-android>
		</a>
	</ion-nav-buttons>
	<style>
		.pl-title{
        height: 4.88rem;
		border-bottom: 0.06rem solid #D9D9D9;
		padding: 0rem 1.88rem;
		line-height: 4.88rem;
		/* display: inline-block; */
		white-space: nowrap;
		width: 100%;
		overflow: hidden;
		text-overflow: ellipsis;
		color:#333;
		background: #fff;
		font-size: 2rem;
       }
      
       .img-Icon{
	  		width: 6rem;
			box-sizing:border-box;
			border: 1px solid #ddd;
			margin: 1rem;
			float:left;
			height: 6rem;
	  	}
       .tucaoaddimg{
		    text-align: center;
		    width: 6rem;
		    float: left;
		    background: #ddd;
		    margin:1rem;
		    height: 6rem;
		    /* vertical-align: -webkit-baseline-middle; */
		    overflow: hidden;
		    padding: 1rem 0rem;
			display: flex;
            align-items: center;
            justify-content: center;
	    }
     	/**预览图片div*/
   	   .tcyulanimg{
	    	text-align: center;
	    	align-items: center;
	    	vertical-align: middle;
	    	display: flex;
	    	justify-content: center;
	    	width: 100%;
	    	height: 90%;
	    	margin-top: -10px;
		}
	    .pl-shuru{
	    	width: 100%;
	    	height: 18.75rem;
	    	padding: 2.37rem 1.88rem;
	    	color:#333;
	    	resize: none;
	    }
	    .pl-tishi{
	    	font-size: 0.8em;
	    	width: 95%;
	    	text-align: right;
	    }
	    .pl-picArea{
	    	padding: 0.6rem;
	    	overflow:hidden;
	    	background: white;
	    	padding-bottom: 1.5rem;
	    }
	    .pl-jiahao{
	    	font-size: 5rem;
	    	text-align: center;
	    	color: #a2a2a2;
	    	display:inline-block;
	    	overflow:hidden;
	    }
	    .hide-name{
	    	width:100%;
	    	height:5.5rem;
	    	margin-top: 1rem;
			background-color: #fff;
			font-size: 2rem;
			line-height: 5.5rem;
	    }
	    .hidenamekaiguan{
	    	width: 100%;
	    	height:5.5rem;
	    	padding-top: 0rem;
			padding-bottom: 0rem;
	    }
	    .hidenamekaiguan label{
	    	 top: 0.9rem !important;
	    }
	    .toggle input:checked + .track {
    		border-color: #00C0FE;
    		background-color: #00C0FE;
		}
		.sub-div{
			border-width: 0;
            z-index: 1;
            margin-bottom: 2.5rem;
            text-align: center;
            background-color: #ebebeb;
            opacity: 0.9;
		}
		.sub-div_input{
			margin-top: 6.25rem;
			height: 6rem;
			width: 25rem;
			font-size: 2rem;
			color: #FFF;
			border: none;
			outline: none;
			background-color: #00B6ED;
			border-radius: 6rem;
		}
		.sub-div_inputs{
			margin-top: 6.25rem;
			height: 6rem;
			width: 25rem;
			font-size: 2rem;
			color: #EBEBEB;
			border: none;
			outline: none;
			background-color: #BBBBBB;
			border-radius: 6rem;
		}
    </style>

	<ion-content style="background: #ebebeb;">
		<div class="pl-title">评论：{{tzname}}</div>
		<form name='myform'>
			<div style="width:100%;background-color:#fff;">
				<textarea class="pl-shuru" type="text" ng-change="textarCHange(textare)" ng-model='textare' placeholder="想对他说点什么"
				 id="textares"></textarea>
				<!-- <label class="item item-input" style="color: red;border-top:0px;" ng-show="myform.textare.$dirty && myform.textare.$invalid || textare.length < 10">
		            <span class="pl-tishi">不能少于10个字</span>
		        </label> -->
				<label class="item item-input" style="color: red;border-top:0px;" ng-show="myform.textare.$dirty && myform.textare.$invalid || textare.length > 500">
					<span class="pl-tishi">不能超过500个字</span>
				</label>

				<div class="pl-picArea">
					<img class="img-Icon" ng-if="listimg.length>0" ng-repeat="item in listimg" ng-src="{{item}}" ng-click="showimg($index)">
					<div class="tucaoaddimg" ngf-pattern="'image/*'" ngf-multiple="true" ngf-select="upload($files)" ng-if="listimg.length<=5">
						<span class="icon ion-android-add pl-jiahao"></span>
					</div>
					<!-- <span style="margin-left: -40px;">添加图片</span> -->
					<label class="item item-input" ng-show="listimg.length>6" style="color: red;border-top: 0px;">
						<span class="pl-tishi">最多上传6张图片</span>
					</label>
				</div>
			</div>
			<!-- <div class="hide-name">
    			<ion-toggle ng-model="hidename" class="hidenamekaiguan" ng-change="nimingclick()" >匿名发布 </ion-toggle>
    		</div> -->
			<div class="sub-div">
				<input type="submit" value="提交" ng-class="{true:'sub-div_input',false:'sub-div_inputs'}[issubmit]" ng-disabled="myform.textare.$dirty && myform.textare.$invalid ||isClick"
				 ng-click="tijiaoclick()" />
			</div>
		</form>
	</ion-content>
</ion-view>
