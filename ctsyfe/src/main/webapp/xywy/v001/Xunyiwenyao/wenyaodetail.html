<ion-view hide-nav-bar="isIos" view-title="药品咨询" >
<style>
 /*设置超出的文字以省略号形式展现*/
	.shengluehao {
		width: 50%;
	    white-space: nowrap;
	    text-overflow: ellipsis;
	    overflow: hidden;
	    text-align: left;
	}

</style>
    <ion-nav-buttons>
        <div>
            <a href="javascript:history.go(-1)"><button class="button button-clear icon ion-chevron-left" >
            </button></a>
        </div>
    </ion-nav-buttons>
    <ion-content>
        <div ng-if="data.haveResult" class="detail" style="padding-bottom: 20px">
        <div class="row">
         <h3 class="shengluehao">{{yaopin}}</h3>
         <span style="margin-top: 15px;font-size: 24px;display:none;">{{isotc}}</span>
        </div>  
            
            <img alt="" src="img/yaofang.png" ng-click="goyaofang(yaopin)" style="width: 30px;height: 30px;float: right;margin-top: -40px;margin-right: 60px;display: none;">
            <dl>
                <dt>
                    <label class="checklabel" for="jiben">
                        <h4>基本信息</h4>
                        <i ng-class="direction[0] ? 'ion-chevron-right' : 'ion-chevron-down'"></i>
                    </label>
                </dt>
                <input class="hide" ng-model="direction[0]" type="checkbox" id="jiben">
                <dd>
                    <section>
                        <h4 ng-repeat-start="item in yaopindetail.jiben">{{item.name}}：</h4>
                        <p ng-repeat-end="" ng-repeat="value in item.value track by $index">{{value}}</p>
                    </section>
                </dd>
                <dt ng-repeat-start="item in yaopindetail.detail">
                    <label class="checklabel" for="{{item.name}}">
                        <h4>{{item.name}}</h4>
                        <i ng-class="direction[$index+1] ? 'ion-chevron-right' : 'ion-chevron-down'"></i>
                    </label>
                </dt>
                <input class="hide" ng-model="direction[$index+1]" type="checkbox" id="{{item.name}}">
                <dd ng-repeat-end="">
                    <p ng-repeat="value in item.value track by $index" style="white-space: pre-wrap;">{{value}}</p>
                </dd>
            </dl>
        </div>
    </ion-content>
