<ion-view hide-nav-bar="isIos" view-title="我的消息" class="wdsc-main">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-chevron-left" ng-click="goBack()"></button>
    </ion-nav-buttons>
    <style>
        .wdsc-main li {
            position: relative;
            display: flex;
            align-items: center;
            padding: 10px 10px 0 10px;
        }

        .wdsc-main li .tb {
            position: absolute;
            width: 50px;
            height: 50px;
            color: #fff;
            text-align: center;
            border-radius: 50%;

        }

        .wdsc-main li .tb i {
            line-height: 50px;
            font-size: 34px;
        }

        .wdsc-main li .tb .iconfont {
            font-size: 24px;
        }

        .wdsc-main li .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            height: 60px;
            box-sizing: content-box;
            margin-left: 60px;
            border-bottom: 1px solid #ddd;
        }

        .wdsc-main li .content h5 {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .wdsc-main li .content p {
            font-size: 12px;
            color: #999;

            margin: 0;
        }
        .reddian{
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: red;
            position: absolute;
            right: 7px;
            top: 0;
        }
        .time{
            float: right;
            font-size: 14px;
        }
    </style>
    <ion-content>
        <ul>
            <li class="link-item" ng-click="gomessagelist('jkq')">
                <div class="tb" style="background-color:#00b5ee;">
                    <i class="icon-pyq"></i>
                    <div class="reddian" ng-if="havenewjkqmessage"></div>
                </div>
                <div class="content">
                    <h5>健康圈消息<span class="time" ng-if="havenewjkqmessage">{{jkqtime}}</span></h5>
                    <p>{{jkqmessage}}</p>
                </div>
            </li>
            <li class="link-item" ng-click="gomessagelist('bgtx')">
                <div class="tb" style="background-color:#6766CC;">
                    <i class="icon iconfont icon-jianchajianyanbaogao"></i>
                    <div class="reddian" ng-if="havenewbgtxmessage"></div>
                </div>
                <div class="content">
                    <h5>报告确认提醒<span class="time" ng-if="havenewbgtxmessage">{{bgtxtime}}</span></h5>
                    <p>{{bgtxmessage}}</p>
                </div>
            </li>
           
        </ul>
    </ion-content>
</ion-view>
