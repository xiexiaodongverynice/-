<ion-view hide-nav-bar="isIos" view-title="中医养生" id="zyys">
    <ion-nav-buttons side="left">
        <div style="text-align: center; height: 100%">
            <button class="button button-clear icon ion-chevron-left" ng-click="goBack()"></button>
        </div>
    </ion-nav-buttons>
    <ion-nav-buttons side="right"> </ion-nav-buttons>
    <style>
        #zyys {
            color: #666;
        }
        #zyys ion-content{
            padding-top: 0px;height: 100%;width: 100%; overflow: hidden;
        }

        #zyys .has-footer {
            bottom: 49px;
        }

        #zyys .scroll {
            position: absolute;
            margin-bottom: 50px;
        }

        #zyys .tab-list span {
            display: inline-block;
            height: 42px;
            padding: 0 20px;
            line-height: 42px;
            box-sizing: border-box;
        }

        #zyys ion-footer-bar {
            height: 49px;
            border-top: 1px solid #d9d9d9;
            color: #666;
            background-color: #F3F4F5;
            box-sizing: border-box;
        }

        #zyys .tab:first-child {
            border-right: 1px solid #d9d9d9;
        }

        #zyys .tab {
            width: 50%;
            float: left;
            text-align: center;
            height: 48px;
            line-height: 48px;
            box-sizing: border-box;
        }


        #zyys .bar {
            background-image: none;
            padding: 0;
        }

        #zyys .s-list {
            position: fixed;
            left: 0;
            width: 100%;
            height: 44px;
            border-color: #ebebeb;
            border-style: solid;
            border-width: 0 0 1px 0;

        }

        #zyys .s-list ul {
            width: 100%;
            overflow: hidden;
        }

        #zyys .s-list li {
            width: 25%;
            height: 44px;
            line-height: 44px;
            text-align: center;
            float: left;
            box-sizing: border-box;
        }

        #zyys .s-list li span {
            height: 44px;
            padding: 0 7px;
            display: inline-block;
        }

        #zyys .s-list li.current_tj span {
            border-bottom: 2px solid #18B4ED;
            box-sizing: border-box;
        }

        #zyys .list_box {
            height: 10rem;
        }

        #zyys .image_box {
            margin: 1.5rem 1.25rem;
            position: absolute;
            width: 8.5rem;
            height: 7rem;
        }


        #zyys .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #zyys .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 11rem;
            padding-right: 1.25rem;
            white-space: nowrap;
            height: 10rem;
            line-height: 1.4;
            box-sizing: border-box;
        }

        #zyys .content p {
            margin: 0;
        }

        #zyys .content h4 {
            margin: 0 0 .5rem;
            padding: 0;
            font-size: 15px;
            color: #333;
            font-weight: bold;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        #zyys .content span.px {
            font-weight: normal;
            font-size: 14px;
            color: #999;

        }

        #zyys .content p {
            font-size: 14px;
            color: #999;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .tj-op {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: -1;
        }

        .tj-op .left-lb {
            width: 100%;
            min-height: 110%;
            height: auto;
            box-sizing: border-box;
            overflow-y: unset;
        }

        .tj-op .left-lb li {
            font-size: 15px;
            padding-left: 15px;
            padding-right: 5px;
            height: 50px;
            line-height: 50px;
        }

        #left-lb>ul>li>span {
            line-height: 1.2;
            display: inline-block;
            vertical-align: middle;
        }

        .tj-op .left-lb .show_li_list {
            border-right: none;
        }

        #zyys .tj-op .right-lb {
            width: 100%;
            height: auto;
            min-height: 110%;
            overflow-y: unset;
            margin-bottom: 150px;
        }

        .tj-op .right-lb i {
            color: #00b5ee;
        }

        .left-lb .chose {
            border-left: 2px solid #00b5ee;
        }

        .curTab {
            color: #00b5ee;
        }
    </style>

    <!-- 膳食顶部菜单 -->
    <div class="s-list" ng-if="showFood" ng-style="{top:(isIos)? '0': '44px'}">
        <ul>
            <li ng-repeat="sx in shaixuanList" ng-class="{true:'current_tj',false:''}[mrysCurrentTab== sx.value]" ng-click="switchTj(sx.value)">
                <span>{{sx.title}}
                    <!-- <i class="icon iconfont icon-shaixuan"></i></span>  -->
            </li>
            <li ng-click="goGaoJiShouSuo()">
                <span>高级搜索
                    <i class="icon iconfont icon-shaixuan"></i>
                </span>
            </li>
        </ul>
    </div>
    <!-- 穴位顶部菜单 -->
    <div class="s-list" ng-style="{top:(isIos)? '0': '44px'}" ng-if="!showFood">
        <ul>
            <li style="width:33.33%;" ng-repeat="sx in shaixuanPointList" ng-class="{true:'current_tj',false:''}[xwCurrentTab== sx.value]"
                ng-click="switchTj(sx.value)">
                <span>{{sx.title}}
                    <!-- <i class="icon iconfont icon-shaixuan"></i> -->
                </span>
            </li>
            <li ng-click="goGaoJiShouSuo()">
                <span>高级搜索
                    <i class="icon iconfont icon-shaixuan"></i>
                </span>
            </li>
        </ul>
    </div>

    <ion-content id="img-content" ng-style="{top:(isIos)? '45px': '89px'}">
        <div class="tj-op" ng-if="showFood">
            <!-- 左 -->
            <ion-scroll delegate-handle="left" style="background:#f5f5f5;float: left; height: 100%;width: 27%;">
                <div class="liebiao left-lb" id="left-lb">
                    <ul class="list no-float">
                        <li class="show_li_list" ng-click="queryContentList()" ng-class="[{'chose':!curChose[mrysCurrentTab]}]">
                            <span>全部</span>
                        </li>
                        <li class="show_li_list" ng-repeat="sx in mrysShowZdList" ng-click="queryContentList(sx.code)" ng-class="[{'chose':curChose[mrysCurrentTab]===sx.code}]">
                            <span>{{sx.title}}</span>
                        </li>
                    </ul>
                </div>
                <ion-infinite-scroll ng-if="doLoadMore" ng-hide="isShow" immediate-check="false" on-infinite="loadMicMore()" distance="1%"
                    icon="ion-loading-c"></ion-infinite-scroll>
            </ion-scroll>
            <!-- 右 -->
            <ion-scroll delegate-handle="right" style="float: left;height: 100%;width: 73%;">
                <div class="liebiao right-lb" id="right-lb">
                    <ul class="list no-float">
                        <li class="show_li_list" ng-repeat="item in ShanShilist" ng-click="goDetail(item.pid)">
                            <div class="list_box">
                                <div class="image_box">
                                    <img class="image" src="{{imgBaseUrl}}{{item.iconImage}}">
                                </div>
                                <div class="content">
                                    <h4>{{item.shanShiMing}}</h4>
                                    <p style="margin: 0;"  ng-bind-html="'适应症:'+item.shiyingZhengDisplay" compile-html></p>
                                    <p style="margin: 0;">主治功效：{{item.zhongyiGongxiaoDisplay}}</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div ng-hide="task_hasSsMoreItem" style="text-align: center; margin-top: 15px;">
                        <span style="font-size: 14px; color: #8F8E94">{{reusltSsNullTip}}</span>
                    </div>
                </div>

                <ion-infinite-scroll ng-if="doLoadMore" ng-hide="isSsShow" immediate-check="false" on-infinite="!isSsShow&&loadShanShiMore()"
                    distance="1%" icon="ion-loading-c"></ion-infinite-scroll>
            </ion-scroll>

        </div>

        <div class="tj-op" ng-if="!showFood">
            <!-- 左 -->
            <ion-scroll delegate-handle="left" style="background:#f5f5f5;float: left; height: 100%;width: 27%;">
                <div class="liebiao left-lb" id="left-lb">
                    <ul class="list no-float">
                        <li class="show_li_list" ng-click="queryContentList()" ng-class="[{'chose':!xwcurChose[xwCurrentTab]}]">
                            <span>全部</span>
                        </li>
                        <li class="show_li_list" ng-repeat="sx in xwShowZdList" ng-click="queryContentList(sx.code)" ng-class="[{'chose':xwcurChose[xwCurrentTab]===sx.code}]">
                            <span>{{sx.title}}</span>
                        </li>
                    </ul>
                </div>
                <ion-infinite-scroll ng-if="doLoadMore" ng-hide="isShow" immediate-check="false" on-infinite="loadMicMore()" distance="1%"
                    icon="ion-loading-c"></ion-infinite-scroll>
            </ion-scroll>
            <!-- 右 -->
            <ion-scroll delegate-handle="right" style="float: left;height: 100%;width: 73%;">
                <div class="liebiao right-lb" id="right-lb">
                    <ul class="list no-float">
                        <li class="show_li_list" ng-repeat="item in xwShanShilist" ng-click="goDetail(item.zuheKey)">
                            <div class="list_box">
                                <div class="image_box">
                                    <img class="image" src="{{imgBaseUrl}}{{item.iconImage}}">
                                </div>
                                <div class="content">
                                    <h4>{{item.zhuXue}}、{{item.peiXues}}
                                        <!-- <span class="px">{{item.peiXues}}</span> -->
                                    </h4>
                                    <p style="margin: 0;" ng-bind-html="'适应症:'+item.shiYingZheng" compile-html></p>
                                    <p style="margin: 0;">主治功效：{{item.gongXiaoZhuZhi}}</p>
                                </div>
                            </div>
                        </li>
                    </ul>

                    <div ng-hide="task_hasSsMoreItem" style="text-align: center; margin-top: 15px;">
                        <span style="font-size: 14px; color: #8F8E94">{{reusltSsNullTip}}</span>
                    </div>
                    <ion-infinite-scroll ng-if="doLoadMore" ng-hide="isSsShow" immediate-check="false" on-infinite="!isSsShow&&loadShanShiMore()"
                        distance="1%" icon="ion-loading-c"></ion-infinite-scroll>
                </div>

            </ion-scroll>

        </div>
    </ion-content>



    <ion-footer-bar align-title="left" class="bar-assertive">
        <div ng-repeat="it in tabList" ng-class="{true :'curTab', false :''}[footTab == it.value]" ng-click="switchTab(it.value)"
            class="tab">
            {{it.title}}
        </div>

    </ion-footer-bar>
</ion-view>
